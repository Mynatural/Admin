<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            {{title}}
        </ion-title>
        <ion-buttons end>
            <button (click)="delete()">
                <ion-icon name="trash"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding class="lineup-pages" id="item-page">
    <ion-spinner *ngIf="!isReady"></ion-spinner>
    <div *ngIf="isReady">
        <div class="name_key">
            <div class="name">
                <ion-item>
                    <ion-label floating>Name</ion-label>
                    <ion-input [(ngModel)]="item.info.name"></ion-input>
                </ion-item>
            </div>
            <div class="key">
                <ion-item>
                    <ion-label floating>Key</ion-label>
                    <ion-input [(ngModel)]="item.key"></ion-input>
                </ion-item>
            </div>
        </div>

        <div class="description">
            <ion-item>
                <ion-label floating>Description</ion-label>
                <ion-input [(ngModel)]="item.info.description"></ion-input>
            </ion-item>
        </div>

        <div class="price">
            <ion-item>
                <ion-label floating>Price</ion-label>
                <ion-input [(ngModel)]="item.info.price" type="number"></ion-input>
            </ion-item>
        </div>

        <ion-card class="image" (click)="uploadTitleImage()">
            <p>TITLE</p>
            <img *ngIf="item.titleImage" [src]="item.titleImage">
            <div class="no-image" *ngIf="!item.titleImage">
                NO IMAGE
            </div>
        </ion-card>

        <ion-list class="children">
            <ion-item-divider>
                <ion-label>Measurements</ion-label>
                <button item-right (click)="addNewMeasure()">
                    <ion-icon name="add"></ion-icon>
                    Add new
                </button>
            </ion-item-divider>
            <ion-item *ngFor="let a of item.measurements" (click)="openMeasure(a)">
                <ion-label>{{a.info.name}} ({{a.key}})</ion-label>
            </ion-item>
        </ion-list>

        <ion-list class="children">
            <ion-item-divider>
                <ion-label>Specs</ion-label>
                <button item-right (click)="addNewSpec()">
                    <ion-icon name="add"></ion-icon>
                    Add new
                </button>
            </ion-item-divider>
            <ion-item *ngFor="let sg of specGroups">
                <ion-label (click)="openSpec(sg)">{{sg.info.name}} ({{sg.key}})</ion-label>
                <ion-select [(ngModel)]="sg.current">
                    <ion-option *ngFor="let v of sg.availables" [value]="v" [selected]="v.key == sg.current.key">
                        {{v.info.name}}
                    </ion-option>
                </ion-select>
            </ion-item>
        </ion-list>

        <ion-row>
            <ion-card class="image" *ngFor="let side of sides" (click)="uploadImage(side)">
                <p>{{side}}</p>
                <img *ngIf="item.getImage(side)" [src]="item.getImage(side)">
                <div class="no-image" *ngIf="!item.getImage(side)">
                    NO IMAGE
                </div>
            </ion-card>
        </ion-row>
    </div>
</ion-content>
