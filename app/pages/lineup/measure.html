<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            {{title}}
        </ion-title>
        <ion-buttons end>
            <button (click)="delete()">
                <ion-icon name="trash"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding class="lineup-pages" id="measure-page">
    <ion-spinner *ngIf="!isReady"></ion-spinner>
    <div class="main" *ngIf="isReady">
        <div class="path">
            <div *ngFor="let line of path">
                <span>{{line}}</span>
            </div>
        </div>

        <ion-row class="name_key">
            <ion-item class="name">
                <ion-label floating>Name</ion-label>
                <ion-input [(ngModel)]="measure.name"></ion-input>
            </ion-item>
            <ion-item class="key">
                <ion-label floating>Key</ion-label>
                <ion-input [(ngModel)]="key"></ion-input>
                <div item-left class="error" *ngIf="keyError">{{ keyError }}</div>
            </ion-item>
        </ion-row>

        <ion-row class="numbers">
            <ion-item>
                <ion-label floating>Initial Value</ion-label>
                <ion-input [(ngModel)]="measure.initial" type="number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>MIN</ion-label>
                <ion-input [(ngModel)]="measure.min" type="number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>MAX</ion-label>
                <ion-input [(ngModel)]="measure.max" type="number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>STEP</ion-label>
                <ion-input [(ngModel)]="measure.step" type="number"></ion-input>
            </ion-item>
        </ion-row>

        <ion-row class="description">
            <ion-item>
                <ion-label floating>Description</ion-label>
                <ion-input [(ngModel)]="measure.description"></ion-input>
            </ion-item>
        </ion-row>

        <ion-card class="image" (click)="uploadImage()">
            <p>{{ measure.imagePath }}</p>
            <div>
                <img *ngIf="measure.image" [src]="measure.image">
                <div class="no-image" *ngIf="!measure.image">
                    NO IMAGE
                </div>
            </div>
        </ion-card>
    </div>
</ion-content>
