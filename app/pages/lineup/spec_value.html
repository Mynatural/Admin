<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            {{title}}
        </ion-title>
        <ion-buttons end>
            <button (click)="submit()">
                <ion-icon name="checkmark"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding class="lineup-pages" id="spec_value-page">
    <ion-spinner *ngIf="!isReady"></ion-spinner>
    <div class="main" *ngIf="isReady">
        <div class="name_key">
            <div class="name">
                <ion-item>
                    <ion-label floating>Name</ion-label>
                    <ion-input [(ngModel)]="specValue.info.name"></ion-input>
                </ion-item>
            </div>
            <div class="key">
                <ion-item>
                    <ion-label floating>Key</ion-label>
                    <ion-input [(ngModel)]="specValue.info.key"></ion-input>
                </ion-item>
            </div>
        </div>

        <div class="description">
            <ion-item>
                <ion-label floating>Description</ion-label>
                <ion-input [(ngModel)]="specValue.info.description"></ion-input>
            </ion-item>
        </div>

        <div class="price">
            <ion-item>
                <ion-label floating>Price</ion-label>
                <ion-input [(ngModel)]="specValue.info.price" type="number"></ion-input>
            </ion-item>
        </div>

        <ion-list class="children">
            <ion-item *ngFor="let a of specValue.derives" (click)="open(a)">
                <ion-label>{{a.info.name}} ({{a.info.key}})</ion-label>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
