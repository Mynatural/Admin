<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            {{title}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div *ngIf="news" class="news">
        <ion-item>
            News
        </ion-item>
        <fathens-category [category]="news"></fathens-category>
    </div>
    <div *ngIf="categories" class="categories">
        <ion-item>
            Categories
            <button ion-button item-right clear icon-only (click)="categories.add()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-item>
        <div *ngFor="let item of categories.list">
            <fathens-category [key]="item.key" (keyChange)="item.key = $event" [category]="item.value"></fathens-category>
        </div>
    </div>
</ion-content>
