<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            {{title}}
        </ion-title>
        <ion-buttons end *ngIf="isReady">
            <button ion-button clear icon-only (click)="addNew()">
                <ion-icon name="add"></ion-icon>
            </button>
            <button ion-button clear icon-only (click)="write()">
                <ion-icon name="cloud-upload"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="lineup-pages">
    <ion-row class="lineup-list" *ngIf="isReady">
        <fathens-image-card small *ngFor="let item of itemGroup.availables" [target]="item.titleImage" [title]="item.name" (click)="open(item)"></fathens-image-card>
    </ion-row>
</ion-content>
