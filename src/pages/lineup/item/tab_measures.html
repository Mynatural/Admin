<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            {{title}}
        </ion-title>
        <ion-buttons end>
            <button ion-button clear icon-only (click)="write()">
                <ion-icon name="cloud-upload"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="lineup-pages">
    <ion-list>
        <ion-list-header color="light">
            <ion-label>Measurements</ion-label>
            <button ion-button item-right icon-left (click)="addNew()">
                <ion-icon name="add"></ion-icon>
                Add new
            </button>
        </ion-list-header>
        <ion-item-group reorder="true" (ionItemReorder)="reorder($event)">
            <ion-item *ngFor="let a of item.measurements">
                <ion-label (click)="open(a)">{{a.name}} ({{a.key}})</ion-label>
            </ion-item>
        </ion-item-group>
    </ion-list>
</ion-content>
