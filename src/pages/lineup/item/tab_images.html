<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            {{title}}
        </ion-title>
        <ion-buttons end>
            <button ion-button clear icon-only (click)="write()">
                <ion-icon name="cloud-upload"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="lineup-pages">
    <ion-segment [(ngModel)]="imageKey">
        <ion-segment-button *ngFor="let key of imageKeys" [value]="key">
            {{ key }}
        </ion-segment-button>
    </ion-segment>

    <fathens-image-card [target]="getImage(imageKey)"></fathens-image-card>
</ion-content>
